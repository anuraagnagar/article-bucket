<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Anurag Nagar" />
    <title>Article Bucket - Read Daily Headlines</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body id="page-top">
    <div class="navbar navbar-expand-lg navbar-dark" id="mainNav" style="background-color: #212529;">
        <div class="container px-4 justify-content-between">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <h2><a class="navbar-brand" href="#page-top">Article Bucket</a></h2>
            <form method="post" action=".">
                <div class="input-group w-0">
                    <input type="search" class="navbar-search rounded" title="Search for News Here"
                        placeholder="Search news here.." aria-label="Search" aria-describedby="search-addon" required />
                    <button class="navbar-search-button border-0" id="search-button" title="Search" type="submit">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="navbar navbar-expand-lg sticky-top" style="background-color: #263444;">
        <div class="container">
            <div class="d-flex justify-content-center w-100">
                <ul class="navbar-nav-2">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Business</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Entertainment</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">General</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Healths</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Technology</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Science</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <!-- Footer-->
    <footer class="py-5" style="background-color: #18191a;">
        <div class="container px-4">
            <div class="row justify-content-center">
                <p class="m-0 text-center text-white">Copyright &copy; <b>Article Bucket</b> 2023</p>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
